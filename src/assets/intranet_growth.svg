<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E0F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="plantGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4A7C59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FB069;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Growing plant metaphor -->
  <!-- Pot -->
  <path d="M 160 220 L 240 220 L 235 240 L 165 240 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Main stem -->
  <rect x="198" y="180" width="4" height="40" fill="url(#plantGradient)"/>
  
  <!-- Leaves (representing different functionalities) -->
  <ellipse cx="185" cy="200" rx="12" ry="6" fill="#7FB069" transform="rotate(-30 185 200)"/>
  <ellipse cx="215" cy="190" rx="12" ry="6" fill="#7FB069" transform="rotate(30 215 190)"/>
  <ellipse cx="180" cy="170" rx="14" ry="7" fill="#8FD158" transform="rotate(-45 180 170)"/>
  <ellipse cx="220" cy="165" rx="14" ry="7" fill="#8FD158" transform="rotate(45 220 165)"/>
  <ellipse cx="175" cy="140" rx="16" ry="8" fill="#9FE168" transform="rotate(-60 175 140)"/>
  <ellipse cx="225" cy="135" rx="16" ry="8" fill="#9FE168" transform="rotate(60 225 135)"/>
  
  <!-- Growing buds (future functionalities) -->
  <circle cx="200" cy="120" r="4" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="190" cy="110" r="3" fill="#FFE55C" opacity="0.8"/>
  <circle cx="210" cy="105" r="3" fill="#FFE55C" opacity="0.8"/>
  
  <!-- Digital elements floating up -->
  <g opacity="0.7">
    <!-- Icons representing different functionalities -->
    <circle cx="120" cy="160" r="2" fill="#4A90E2"/>
    <rect x="118" y="158" width="4" height="4" fill="none" stroke="#4A90E2" stroke-width="1"/>
    
    <circle cx="280" cy="140" r="2" fill="#50C878"/>
    <polygon points="278,138 282,138 280,142" fill="#50C878"/>
    
    <!-- Floating particles -->
    <circle cx="140" cy="120" r="1.5" fill="#FFD700" opacity="0.6"/>
    <circle cx="260" cy="100" r="1.5" fill="#FF6B6B" opacity="0.6"/>
    <circle cx="180" cy="80" r="1" fill="#4ECDC4" opacity="0.5"/>
    <circle cx="220" cy="75" r="1" fill="#95A5A6" opacity="0.5"/>
  </g>
  
  <!-- Main text with Geometria font -->
  <text x="200" y="40" text-anchor="middle" font-family="Geometria, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="20" font-weight="700" fill="#2C5282" letter-spacing="0.5px">
    La intranet 
  </text>
  <text x="200" y="64" text-anchor="middle" font-family="Geometria, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="20" font-weight="700" fill="#2C5282" letter-spacing="0.5px">
    seguirÃ¡ creciendo
  </text>
  
  <!-- Subtitle with Geometria -->
  <text x="200" y="275" text-anchor="middle" font-family="Geometria, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="12" font-weight="400" fill="#4A5568" letter-spacing="0.3px">
    Nuevas funcionalidades en desarrollo
  </text>
  
  <!-- Coacharte brand element with Geometria -->
  <text x="15" y="285" font-family="Geometria, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="10" fill="#4A90E2" font-weight="500" letter-spacing="1px">
    coacharte
  </text>
  
  <!-- Progress indicator -->
  <g transform="translate(320, 250)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#E2E8F0" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#4A90E2" stroke-width="2" 
            stroke-dasharray="25.12" stroke-dashoffset="16.35" transform="rotate(-90)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Geometria, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="8" font-weight="600" fill="#4A90E2">35%</text>
  </g>
</svg>